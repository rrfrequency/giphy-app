<html>
<head>
	<title>Giphy App!</title>

	<!-- Bootstrap CSS -->
 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<!-- Bootstrap Javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- Personal CSS -->
 	 <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<!-- Button area  -->
	<div class="row">
		<div class="col-md-12">
			<div id="buttonHolder"></div>
		</div>
	</div>

	<!-- Body -->
	<div class="row">
		<div class="col-md-9">
			<div class="row imageBody">
				<div class="col-md-4 imageArea" id="imageHolderOne"></div>
				<div class="col-md-4 imageArea" id="imageHolderTwo"></div>
				<div class="col-md-4 imageArea" id="imageHolderThree"></div>
			</div>
	
		</div>

		<div class="col-md-3">
			<form id="search-form">
      			<label for="search">Search</label>
      			<input type="text" id="searchInput"><br>
      			<input id="addSearch" type="submit" value="Submit">
    		</form>
		</div>
	</div>


	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 	 crossorigin="anonymous"></script>
	<script src="assets/javascript/javascript.js"></script>

</html>
